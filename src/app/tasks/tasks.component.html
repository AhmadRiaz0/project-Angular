<section id="tasks">
    <header>
        <h2>{{ name }}'s Task</h2>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>

    
    <ul>
        @for (task of selectedUserTasks; track task.id)
        {
            <li>
                <app-task [task]="task" (complete)="onCompleteTask($event)"/> <!-- [task] = propriété @Input() dans le composant enfant // "task" =  variable locale (dans la boucle @for du parent) -->
            </li>
        }
    </ul>
</section>
